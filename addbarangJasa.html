<script type="text/javascript" >
var favorite;
var v1 = $.jStorage.get("key1");
var v2 = $.jStorage.get("key2")
var buttonS = document.getElementById('buttonS');

    function init() {
        var user = new Apiomat.User();
        user.setUserName("Admin");
        user.setPassword("12345");
        Apiomat.Datastore.configure(user);
        var saveCB = {
            onOk: function() {    
            },
            onError: function(error) {    
            }
        };
        user.loadMe({
            onOk: function() {
			loadTask();
            },
            onError: function(error) {
                user.save(saveCB);
            }
        });
    }
	
    function loadTask() {
		document.getElementById("listBarangjasa").innerHTML = "";
        var y = "id_email==" + '"' + v1 + '"';
	
		Apiomat.Barang_jasa.getBarang_jasas(y, {
        onOk: function(data) {
                for (var i = 0; i < data.length; i++) {
					 document.getElementById("listBarangjasa").innerHTML += " <tr class='read checked'>  <td> "+data[i].getNama()+" </td> <td> IDR "+ data[i].getHarga()+"</td> <td> <i class='fa fa-tags'></i> "+ data[i].getKategori()+" </td> <td><a href='barangJasadetails.html?id="+data[i].getID()+"'><i class='fa fa-edit'></i></a></td> </tr>" ;
	
                };
            },
            onError: function(error) {} });	
    }
	
	function searchTask() {
		document.getElementById("listBarangjasa").innerHTML = "";
		var z = document.getElementById("searchBox").value ;
        var y = "id_email==" + '"' + v1 + '"' + " and " + "nama like" + '"' + z + '"' ;
	
		Apiomat.Barang_jasa.getBarang_jasas(y, {
        onOk: function(data) {
                for (var i = 0; i < data.length; i++) {
					 document.getElementById("listBarangjasa").innerHTML += " <tr class='read checked'>  <td> "+data[i].getNama()+" </td> <td> IDR "+ data[i].getHarga()+"</td> <td> <i class='fa fa-tags'></i> "+ data[i].getKategori()+" </td> <td><a href='barangJasadetails.html?id="+data[i].getID()+"'><i class='fa fa-edit'></i></a></td> </tr>" ;
	
                };
            },
            onError: function(error) {} });	
    }
	
    function postBarang_jasa() {
        
        var a = document.getElementById("nama").value;
		var b = document.getElementById("harga").value;
		var c = document.getElementById("bahan").value;
		var d = document.getElementById("ukuran").value;
		var e = document.getElementById("jumlah").value;
		var f = document.getElementById("deskripsi").value;
		var g = document.getElementById("kategori").value;
        buttonS.style.display = (buttonS.style.display != 'visible') ? 'none' : '';

        if (a != "" && b != "" && c != "" && d != "" && e != "" && g != "") {
            var task = new Apiomat.Barang_jasa();
            task.setNama(a);
            task.setHarga(b);
			task.setBahan(c);
			task.setUkuran(d);
			task.setJumlah(e);
			task.setDeskripsi(f);
			task.setKategori(g);
			task.setId_email(v1);
            task.save({
                onOk: function() {
				    
                    document.getElementById("statusS").innerHTML = " <div class='alert alert-success' role='alert'><strong>OK!</strong> Data berhasil disimpan</div>";
                    buttonS.style.display = (buttonS.style.display != 'none') ? 'visible' : '';   
                    setTimeout(function() { window.location.href = "addbarangJasa.html"}, 2000);					
			   }, onError: function(error) {}
            });

        } else {
            document.getElementById("statusS").innerHTML = "<div class='alert alert-danger'  role='alert'><strong>Mohon ulangi!</strong> isi semua data</div>";
            buttonS.style.display = (buttonS.style.display != 'none') ? 'visible' : '';
        }
    }


function logout() {
     	
	 $.jStorage.flush();
	 setTimeout(function() { window.location.href = "index.html"}, 2000);

    }
	

	
    
</script>
