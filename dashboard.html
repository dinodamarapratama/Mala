<script type="text/javascript" >
var favorite;
var v1 = $.jStorage.get("key1");
var v2 = $.jStorage.get("key2")
var buttonS = document.getElementById('buttonS');
var total = [] ;
var arraySort = [] ;
var arraySortFinal = [] ;
var listBarangjasa = '' ;

    
    function init() {
        var user = new Apiomat.User();
        user.setUserName("Admin");
        user.setPassword("12345");
        Apiomat.Datastore.configure(user);
        var saveCB = {
            onOk: function() {    
            },
            onError: function(error) {    
            }
        };
        user.loadMe({
            onOk: function() {
			loadUser();
			loadTask();
            },
            onError: function(error) {
                user.save(saveCB);
            }
        });
    }
	
	function loadUser() {
		
        var y = "email==" + '"' + v1 + '"';
	 
		Apiomat.Perusahaan.getPerusahaans(y, {
        onOk: function(data) {
                for (var i = 0; i < data.length; i++) {
				document.getElementById('nama_perusahaan').innerHTML =  data[i].getNama_perusahaan();

                };
            },
            onError: function(error) {} });	
    }
	
    function loadTask() {
		document.getElementById("listBarangjasa").innerHTML = "";
        var y = "id_email==" + '"' + v1 + '"';
	 
		Apiomat.Barang_jasa.getBarang_jasas(y, {
        onOk: function(data) {
                for (var i = 0; i < data.length; i++) {
					
				     arraySort.push({ 'user': data[i].getNama(), 'ID' : data[i].getID() });
					
			
                }sortTask((_.sortByAll(arraySort, 'user')));
            },
            onError: function(error) {} });	
    }
	
	function searchTask() {
		document.getElementById("listBarangjasa").innerHTML = "";
		var nama_barang = document.getElementById("nama_barang").value ;
		console.log(nama_barang);
        var y = "id_email==" + '"' + v1 + '"' + " and nama like"  + '"' + nama_barang + '"';
	 
		Apiomat.Barang_jasa.getBarang_jasas(y, {
        onOk: function(data) {
                for (var i = 0; i < data.length; i++) {
				
				
				     document.getElementById("listBarangjasa").innerHTML += " <div class='activity-row'> <div class='col-xs-3'><a href='#' onclick='addList("+'"'+data[i].getNama()+'"'+','+'"'+data[i].getHarga()+'"'+','+'"'+i+'"'+")'><i class='fa fa-check text-info icon_13'></i></a></div> <div class='col-xs-8 activity-desc'> <h5>"+data[i].getNama()+"</h5> <p>IDR "+data[i].getHarga()+"</p> <h6>("+data[i].getBahan()+", "+data[i].getUkuran()+")</h6> </div>  <div class='clearfix'> </div>  </div>" ;
					
			
                };
            },
            onError: function(error) {} });	
    }
	
	function sortTask(data) {
	
		for (var i = 0; i < data.length; i++) {
				
		var z = "id==id"+'('+data[i].ID +')'  ;
		
		Apiomat.Barang_jasa.getBarang_jasas(z, {
        onOk: function(data) {
                for (var i = 0; i < data.length; i++) {
				
				   
					 document.getElementById("listBarangjasa").innerHTML += " <div class='activity-row'> <div class='col-xs-3'><a href='#' onclick='addList("+'"'+data[i].getNama()+'"'+','+'"'+data[i].getHarga()+'"'+','+'"'+i+'"'+")'><i class='fa fa-check text-info icon_13'></i></a></div> <div class='col-xs-8 activity-desc'> <h5>"+data[i].getNama()+"</h5> <p>IDR "+data[i].getHarga()+"</p> <h6>("+data[i].getBahan()+", "+data[i].getUkuran()+")</h6> </div>  <div class='clearfix'> </div>  </div>" ;
	
                };
            },
            onError: function(error) {} });	
					 
       };
	  
    }
	
	
	
	function addList(nama,harga,i) {
		document.getElementById("listPayment").innerHTML += "<li id='li"+i+"'><strong>"+nama+"</strong> <a>"+harga+"</a> <div class='pull-right'><input style='width:30px' type='text' value='1'/> x  <button onclick='deleteList("+'"'+"li"+i+'"'+")' ><i class='fa fa-trash-o'></i></button></div></li>"
    }
	
	function deleteList(id) {
     $('#'+id).remove();
    }
	
	function sumVal() {
	
	total = [];
	document.getElementById("total").innerHTML = '';
     	listBarangjasa = "";
	var dataName = $('#listPayment li strong');
	var data = $('#listPayment li a');
	var dataX = $('#listPayment div input');
	 for (var i = 0; i < data.length ; i++) {
      //console.log(dataX[i].value);
	  total.push(Number(data[i].innerHTML) * dataX[i].value) ;
	  document.getElementById("total").innerHTML = _.sum(total);
	  listBarangjasa +=  dataName[i].innerHTML +  " : " + dataX[i].value + " x " + data[i].innerHTML + "<br>" ;
	  
    };

    }
	
	function clearVal() {
     	
	  document.getElementById("listPayment").innerHTML = '';
	  document.getElementById("total").innerHTML = '';
      document.getElementById("statusS").innerHTML = '';
      listBarangjasa = "";

    }
	
   

	
	function saveReport() {
        

var date = new Date();
var minute = date.getMinutes();
var hour = date.getHours();
var day = ("0" + date.getDate()).slice(-2);
var month = ("0" + (date.getMonth() + 1)).slice(-2);
var year = date.getFullYear();
var time_1 = year + "-" + month + "-" + day;
var time_2 = hour + "." + minute  ;


	   
        buttonS.style.display = (buttonS.style.display != 'visible') ? 'none' : '';

    
            var task = new Apiomat.Laporan_penjualan();
            task.setTanggal(time_1);
			task.setJam(time_2);
			task.setPendapatan(_.sum(total));
			task.setDaftar_barangJasa(listBarangjasa);
			
 
			task.setId_email(v1);
            task.save({
                onOk: function() {
				    
                    document.getElementById("statusS").innerHTML = " <div class='alert alert-success' role='alert'><strong>OK!</strong> Data berhasil disimpan</div>";
                    buttonS.style.display = (buttonS.style.display != 'none') ? 'visible' : '';               
			   }, onError: function(error) {console.log(error)}
            });

      
    }
	
	function cashback() {
     	
	  var total = document.getElementById("total").innerHTML 
      var cash = document.getElementById("cash").value ;
      
	  document.getElementById("cashback").innerHTML = Number(total) - cash;

    }

function logout() {
