<script type="text/javascript" >
var favorite;
var v1 = $.jStorage.get("key1");
var v2 = $.jStorage.get("key2")
var buttonS = document.getElementById('buttonS');


    function init() {
        var user = new Apiomat.User();
        user.setUserName("Admin");
        user.setPassword("12345");
        Apiomat.Datastore.configure(user);
        var saveCB = {
            onOk: function() {    
            },
            onError: function(error) {    
            }
        };
        user.loadMe({
            onOk: function() {
			loadTask();
            },
            onError: function(error) {
                user.save(saveCB);
            }
        });
    }
	
    function loadTask() {
		var x = document.getElementById('id_barangjasa').innerHTML;
	    var z = "id==id"+'('+x+')' + " and " + "id_email==" + '"' + v1 + '"' ;
	
		Apiomat.Barang_jasa.getBarang_jasas(z, {
        onOk: function(data) {
                for (var i = 0; i < data.length; i++) {
					document.getElementById("nama").value = data[i].getNama();
					document.getElementById("harga").value= data[i].getHarga();
		            document.getElementById("bahan").value= data[i].getBahan();
		            document.getElementById("ukuran").value= data[i].getUkuran();
		            document.getElementById("jumlah").value= data[i].getJumlah();
		            document.getElementById("deskripsi").value= data[i].getDeskripsi();
		            document.getElementById("kategori").value= data[i].getKategori();
                };
            },
            onError: function(error) {} });	
    }
	
	
	function save_Barangjasa() {	
        var x = document.getElementById('id_barangjasa').innerHTML;
	    var z = "id==id"+'('+x+')' + " and " + "id_email==" + '"' + v1 + '"' ;
		
		Apiomat.Barang_jasa.getBarang_jasas(z, {
        onOk: function(data) {
                for (var i = 0; i < data.length; i++) {
					 saveTo_Barangjasa(data[i]);
                };
            },
            onError: function(error) {} });	
    }
	

    function saveTo_Barangjasa(data) {
	
        var a = document.getElementById("nama").value;
		var b = document.getElementById("harga").value;
		var c = document.getElementById("bahan").value;
		var d = document.getElementById("ukuran").value;
		var e = document.getElementById("jumlah").value;
		var f = document.getElementById("deskripsi").value;
		var g = document.getElementById("kategori").value;
            data.setNama(a);
            data.setHarga(b);
			data.setBahan(c);
			data.setUkuran(d);
			data.setJumlah(e);
			data.setDeskripsi(f);
			data.setKategori(g);
            data.save({
                onOk: function() {
                    document.getElementById("statusS").innerHTML = " <div class='alert alert-success' role='alert'><strong>OK!</strong> Data berhasil disimpan</div>";
					
                }, onError: function(error) {}
            });     
    }
	
	function deleteBarang_jasa() {	
        var x = document.getElementById('id_barangjasa').innerHTML;
	    var z = "id==id"+'('+x+')' + " and " + "id_email==" + '"' + v1 + '"' ;
		
		Apiomat.Barang_jasa.getBarang_jasas(z, {
        onOk: function(data) {
                for (var i = 0; i < data.length; i++) {
					 addToDelete(data[i]);
                };
            },
            onError: function(error) {} });	
    }
	
	function addToDelete(del) {

        del.deleteModel({
            onOk: function() {

                document.getElementById("statusS").innerHTML = " <div class='alert alert-success' role='alert'><strong>OK!</strong> Data berhasil dihapus</div>";
                   setTimeout(function() {
                   window.location.href = "barangjasa.html";
                },2000);
				

            },
            onError: function(error) {
                
            }
        });
    }




	
    
</script>
